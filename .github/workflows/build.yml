name: Build

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  build:
    name: build
    strategy:
      matrix:
        node-version: [12, 14, 16, 17]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
        name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install
        run: yarn
      - name: lint
        run: yarn lint
      - name: Build 
        run: yarn build
