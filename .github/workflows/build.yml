name: Build

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  build:
    name: build
    strategy:
      matrix:
        node-version: [12, 14, 16, 17]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: Use Node.js ${{ matrix.node-version }}
        with:
          node-version: ${{ matrix.node-version }}
      - name: install
        run: npm ci 
      - name: lint
        run: npm run lint
      - name: Build 
        run: npm run build
